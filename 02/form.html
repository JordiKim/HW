<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <h2>3.能用 JS 將 Form 的提交內容的同時也新增至 Table 內嗎？</h2>
        </div>
        <div>
            <input class="js_class" type="text" name="class" placeholder="班級" autocomplete="off">
            <input class="js_number" type="text" name="number" placeholder="學號" autocomplete="off">
            <input class="js_name" type="text" name="name" placeholder="姓名" autocomplete="off">
            <input class="js_score" type="text" name="score" placeholder="分數" autocomplete="off">
            <input class="js_send" type="button" value="Send">
        </div>
        <table class="table_list">
            <tr>
                <th>班級</th>
                <th>學號</th>
                <th>姓名</th>
                <th>分數</th>
            </tr>
        </table>
    </form>
    <script>
        js_class = document.querySelector('.js_class');
        js_number = document.querySelector('.js_number');
        js_name = document.querySelector('.js_name');
        js_score = document.querySelector('.js_score');
        js_send = document.querySelector('.js_send');

        table_list = document.querySelector('.table_list');

        // 設定資料(陣列)初始值
        const data = [];
        
        js_send.addEventListener('click', () => {
            // 設定物件初始值
            const data_content = {};

            if(
                js_class.value === '' || 
                js_number.value === '' || 
                js_name.value === '' || 
                js_score.value === ''){

                alert('欄位內容不得為空');
                return;
            }


            let first_content = `
                <tr>
                    <th>班級</th>
                    <th>學號</th>
                    <th>姓名</th>
                    <th>分數</th>
                </tr>`;

            // 設定固定第一列
            table_list.innerHTML = first_content;

            data_content.class = js_class.value;
            data_content.number = js_number.value;
            data_content.name = js_name.value;
            data_content.score = js_score.value;
            
            // 將每次Send後的資料存到data
            data.push(data_content);
            
            // 遍歷data
            updateData();

            // 每次Send後清空欄位
            js_class.value = "";
            js_number.value = "";
            js_name.value = "";
            js_score.value = "";
        });
        
        function updateData(){
            // 設定字串初始值
            let str = '';

            // 遍歷data資料
            data.forEach((item) => {
                let content = `
                    <tr>
                        <td>${item.class}</td>
                        <td>${item.number}</td>
                        <td>${item.name}</td>
                        <td>${item.score}</td>
                    </tr>`;

                // 將每次取出的資料加入str
                str += content;
            });

            // 將最終結果的str賦予到table
            table_list.innerHTML += str; 
        };

    </script>
</body>
</html>
